<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON Stringify</title>
    </head>
    <body>
        <h2>This is the description</h2>

        <script>

        var look = new Object();
        look.height = 5.5;
        look.age = 25;
        look.hairColor = "Brawn";
        look.today = new Date();

        document.write ("How do you look today: " + JSON.stringify(look));

        </script>

    </body>
</html>
